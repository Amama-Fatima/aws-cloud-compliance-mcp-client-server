version: "3.8"

services:
  mcp-server:
    build: .
    container_name: cloud-compliance-mcp
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
    stdin_open: true
    tty: true
    restart: unless-stopped
